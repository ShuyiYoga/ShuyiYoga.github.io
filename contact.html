<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Shuyi Yoga</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --sunshine: #FFD166;
            --blossom: #FF6B6B;
            --soft-pink: #FFB7C5;
            --cream: #FFF4E0;
            --growth-green: #88C9A1;
            --forest-green: #4A7C59;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: var(--cream);
            color: #333;
            line-height: 1.8;
        }
        
        header {
            background: linear-gradient(135deg, var(--growth-green), var(--sunshine));
            padding: 3rem 2rem;
            text-align: center;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .form-container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2.5rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(255, 107, 107, 0.15);
            border: 2px solid var(--blossom);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            color: var(--forest-green);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--growth-green);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
        }
        
        textarea {
            height: 150px;
        }
        
        .submit-btn {
            background: var(--blossom);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 2rem auto 0;
            font-size: 1rem;
        }
        
        .submit-btn:hover {
            background: var(--soft-pink);
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(255, 107, 107, 0.3);
        }
        
        footer {
            background: linear-gradient(135deg, var(--forest-green), var(--growth-green));
            text-align: center;
            padding: 2rem;
            color: white;
        }
        
        @media (max-width: 600px) {
            .form-container {
                padding: 1.5rem;
                margin: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Shuyi</h1>
    </header>
    
    <div class="form-container">
        <!-- Formspree Form (Replace YOUR_FORM_ID) -->
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="_replyto" required>
            </div>
            
            <div class="form-group">
                <label for="service">Interest</label>
                <select id="service" name="service">
                    <option value="vinyasa">Vinyasa Classes</option>
                    <option value="coaching">Spiritual Coaching</option>
                    <option value="retreat">Retreat Inquiry</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
    
    <footer>
        <p>Connect on <a href="https://instagram.com/yourhandle" style="color:white; font-weight:500;">Instagram</a></p>
        <p>Email: hello@shuyiyoga.com</p>
    </footer>
</body>
</html>
